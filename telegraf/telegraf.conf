# ====== INPUT: MQTT Consumer ======
[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics  = [
    "ha/sensors/+/state",   # 任意の自分用トピック
    "homeassistant/#"       # HAのDiscovery/Stateを取りたい時だけ
  ]
  username = "hauser"
  password = "hapass"
  qos = 1
  connection_timeout = "10s"

  # ← これが必須（persistent_session を使うなら）
  client_id = "telegraf-mqtt-001"

  persistent_session = true
  data_format = "json"
  json_time_key = "ts"          # JSONに時刻がある場合だけ使う
  json_time_format = "unix_ms"  # 例: msなら "unix_ms"
  # json_string_fields = ["status"]  # 文字列をfieldにしたいキーがあれば

# ※「永続セッションいらない」なら、上の client_id を削って
# persistent_session = false にしてもOK。
# （デフォルトは false）

# ====== INPUT: CPU（まず確実に可視化するための保険） ======
[[inputs.cpu]]
  percpu = false
  totalcpu = true

# ====== OUTPUT: InfluxDB v2 ======
[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "$INFLUX_TOKEN"         # docker-compose の env から渡す
  organization = "$INFLUX_ORG"
  bucket = "$INFLUX_BUCKET"
