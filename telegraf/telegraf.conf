# ====== INPUT: MQTT Consumer ======
[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics  = [
    "ha/sensors/+/state",       # 自分で決める汎用トピック
    "homeassistant/#"           # HAのMQTT Discovery/Stateをとるなら
  ]
  username = "hauser"
  password = "hapass"
  qos = 1
  connection_timeout = "10s"
  persistent_session = true
  data_format = "json"
  json_time_key = "ts"          # JSON中に独自ts(ns/µs/ms/s)があれば
  json_time_format = "unix_ms"  # 例: msなら "unix_ms"
  # json_string_fields = ["status"] # 文字列フィールド化したいキーがあれば

# JSONを受けず単純スカラー（textとか）なら data_format="value" などに変更可

# ====== PROCESSOR（任意: タグ付けやDropなど） ======
# [[processors.enum]]
#   [[processors.enum.mapping]]
#     # 例: 状態文字列→数値化 等

# ====== OUTPUT: InfluxDB v2 ======
[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "$INFLUX_TOKEN"     # docker run 時に環境変数で渡す or env_file
  organization = "$INFLUX_ORG"
  bucket = "$INFLUX_BUCKET"

# 参考: v1のInfluxDBを使うなら outputs.influxdb を使う

