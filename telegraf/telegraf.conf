# ====== GLOBAL CONFIG ======
[agent]
  interval = "10s"
  debug = true
  quiet = false

# ====== INPUT: CPU直接取得 ======
[[inputs.cpu]]
  percpu = false
  totalcpu = true

# ====== INPUT: MQTT Consumer ======
[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics  = [
    "system/memory/usage",
  ]
  username = "hauser"
  password = "hapass"
  qos = 1
  connection_timeout = "10s"
  client_id = "telegraf-mqtt-001"
  persistent_session = false
  data_format = "json"
  
  # シンプルなJSON設定
  name_override = "memory"
  json_time_key = "timestamp"
  json_time_format = "unix_ms"

# ※「永続セッションいらない」なら、上の client_id を削って
# persistent_session = false にしてもOK。
# （デフォルトは false）

# ====== OUTPUT: InfluxDB v2 ======
[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "$INFLUX_TOKEN"         # docker-compose の env から渡す
  organization = "$INFLUX_ORG"
  bucket = "$INFLUX_BUCKET"
